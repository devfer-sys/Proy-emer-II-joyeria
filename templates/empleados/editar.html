<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Joyería Luxor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">INICIO</a>
            <a href="/empleados/" class="nav-item">empleadoS</a>
            <a href="/productos/" class="nav-item">PRODUCTOS</a>
            <a href="/ventas/" class="nav-item">VENTAS</a>
            <a href="/compras/" class="nav-item ">COMPRAS</a>

            
        </div>
        <div class="nav-auth">
                <span class="admin-button">Administrador</span>

        </div>
    </nav>
    <div class="content-container">
        <h1>Editar empleado</h1>
        
        <form action="{{ url_for('empleado.editar', id_emp=empleado.id_emp) }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{empleado.nombre}}" required>
                
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" value="{{empleado.apellidos}}" required>
                
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" name="cargo" value="{{empleado.cargo}}" required>
                
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="text" class="form-control" name="contrasena" value="{{empleado.contrasena}}" required>
    
            </div>
            <div class="mb-3">
                <label for="estado">Estado</label>
                <select class="form-control" name="estado" required>
                    <option value="Activo" {% if empleado.estado == 'Activo' %}selected{% endif %}>Activo</option>
                    <option value="No Activo" {% if empleado.estado == 'No Activo' %}selected{% endif %}>No Activo</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-blue">Guardar empleado</button>
            <a href="{{ url_for('empleado.index') }}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-brand">JOYERIA LUXOR</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
