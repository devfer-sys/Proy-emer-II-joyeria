{% extends "base.html" %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}
<div class="content-container">
    <h1>Registrar Cliente</h1>
    
    <form action="{{ url_for('cliente.registrar') }}" method="POST">
        
        <div class="form-group">
            <label for="nombre_completo">Nombre Completo</label>
            <input type="text" class="form-control" name="nombre_completo" required>
            
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" class="form-control" name="email" required>
            
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" name="telefono" required>
        </div>
        <button type="submit" class="btn btn-blue">Guardar Cliente</button>
        <a href="{{ url_for('cliente.index') }}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
