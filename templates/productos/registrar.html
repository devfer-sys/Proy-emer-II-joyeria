{% extends "base.html" %}

{% block title %}Registrar Producto{% endblock %}

{% block content %}
<div class="content-container">
    <h1>Registrar Producto</h1>

    <form action="{{ url_for('producto.registrar') }}" method="POST">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" name="precio" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" name="stock" required>
        </div>

        <button type="submit" class="btn btn-blue">Guardar Producto</button>
        <a href="{{ url_for('producto.index') }}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
